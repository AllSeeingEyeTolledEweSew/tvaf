[metadata]
name = tvaf
description = An HTTP bridge for bittorrent
long_description = file: README
long_description_content_type = text/plain
url = https://github.com/AllSeeingEyeTolledEweSew/tvaf
author = AllSeeingEyeTolledEweSew
author_email = allseeingeyetolledewesew@protonmail.com
license = Unlicense
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: End Users/Desktop
    License :: Public Domain
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Topic :: Communications :: File Sharing
    Topic :: Database
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: System :: Networking

[options]
packages = find:
install_requires =
    apsw>=3.33.0
    btn-cache
    flask>=1.1.2
    pyftpdlib>=1.5.6
    python-libtorrent>=1.2.11
    importlib-resources>=3.3.0;python_version<"3.7"
python_requires = >=3.6

[flake8]
extend-ignore =
    E203 # https://github.com/psf/black/blob/master/docs/the_black_code_style.md#slices

[mypy]
python_version = 3.6
warn_return_any = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unreachable = True
warn_unused_configs = True
mypy_path = typeshed

[mypy-pyftpdlib.*]
ignore_missing_imports = True

[mypy-apsw.*]
ignore_missing_imports = True

[mypy-tvaf.tests.btn_test]
ignore_errors = True

[mypy-tvaf.btn]
ignore_errors = True

[mypy-tvaf.acct]
ignore_errors = True

[mypy-tvaf.spaceman]
ignore_errors = True

[mypy-setuptools.*]
ignore_missing_imports = True

[tox:tox]
isolated_build = True
envlist = py37

[testenv]
deps =
    safety
    pytest
commands =
    safety check
    pytest --ignore=tvaf/tests/btn_test.py
